<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial;
      padding: 30px;
      background: #f5f5f5;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #2e7d32;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Event Registrations</h2>
  <button onclick="downloadCSV()" style="margin-bottom:15px;">
  Download CSV
</button>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>College</th>
        <th>Event</th>
        <th>Action</th>

      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script src="admin.js"></script>
</body>
</html>
